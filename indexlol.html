<html>
<head>
	<meta charset="UTF-8">
	<title>311vs10-1</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
	<script src="district-shapefiles.js"></script>
	<script src="geojson-utils.js"></script>
</head>
<body>
	<h1>Open 311 vs 10-1 District Map</h1>
	<h2>an <a href="https://twitter.com/atxhack4change">@ATXHackforChange</a> project</h2>
	<div id="map" class="map"></div>
	<div class="district-311-info">
		<div class="district-title">District <span class="district-number">1</span></div>
		<div class="district-311-list">
			<table>
				<tbody>
					<thead>
						<td>Service Type</td>
						<td>Count</td>
					</thead>
					<tr class="SR-1">
						<td class="SR-1-type">Click a District</td>
						<td class="SR-1-count">to see the most frequent service requests</td>
					</tr>
					<tr class="SR-2">
						<td class="SR-2-type"></td>
						<td class="SR-2-count"></td>
					</tr>
					<tr class="SR-3">
						<td class="SR-3-type"></td>
						<td class="SR-3-count"></td>
					</tr>
					<tr class="SR-4">
						<td class="SR-4-type"></td>
						<td class="SR-4-count"></td>
					</tr>
					<tr class="SR-5">
						<td class="SR-5-type"></td>
						<td class="SR-5-count"></td>
					</tr>

				</tbody>
			</table>
		</div>

	</div>

</body>
<script src="app.js"></script>
</html>
