<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>311vs10-1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.1.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,300' rel='stylesheet' type='text/css'>
	<script src="district-shapefiles.js"></script>
	<script src="geojson-utils.js"></script>
</head>
<body>
	<div class="main-title">
		<h1>Open 311 vs 10-1 District Map</h1>
	</div>
	<div id="map" class="map"></div>
	<div class="district-311-info">
		<div class="date-picker">
			<div class="date-from">From: <input type='text' id="date-from" value=></div>
			<div class="date-to">To: <input type='text' id="date-to" value=></div>
		</div>
		<div class="district-311-list">
			<h2>
				<div class="district-title">Click a District</div>
			</h2>
			<table>
				<tbody>
					<thead>
							<td class="thead-1"></td>
							<td class="thead-2"></td>
					</thead>
					<tr class="SR-0 service-request-cat">
						<td class="SR-0 type">...to see the most frequent 311 Service Requests in that area</td>
						<td class="SR-0 count"></td>
					</tr>
					<tr class="SR-1 service-request-cat">
						<td class="SR-1 type"></td>
						<td class="SR-1 count"></td>
					</tr>
					<tr class="SR-2 service-request-cat">
						<td class="SR-2 type"></td>
						<td class="SR-2 count"></td>
					</tr>
					<tr class="SR-3 service-request-cat">
						<td class="SR-3 type"></td>
						<td class="SR-3 count"></td>
					</tr>
					<tr class="SR-4 service-request-cat">
						<td class="SR-4 type"></td>
						<td class="SR-4 count"></td>
					</tr>
					<tr class="SR-5 service-request-cat">
						<td class="SR-5 type"></td>
						<td class="SR-5 count"></td>
					</tr>
					<tr class="SR-6 service-request-cat">
						<td class="SR-6 type"></td>
						<td class="SR-6 count"></td>
					</tr>
					<tr class="SR-7 service-request-cat">
						<td class="SR-7 type"></td>
						<td class="SR-7 count"></td>
					</tr>
					<tr class="SR-8 service-request-cat">
						<td class="SR-8 type"></td>
						<td class="SR-8 count"></td>
					</tr>
					<tr class="SR-9 service-request-cat">
						<td class="SR-9 type"></td>
						<td class="SR-9 count"></td>
					</tr>
					<tr class="SR-10 service-request-cat">
						<td class="SR-10 type"></td>
						<td class="SR-10 count"></td>
					</tr>
					<tr class="SR-11 service-request-cat">
						<td class="SR-11 type"></td>
						<td class="SR-11 count"></td>
					</tr>
					<tr class="SR-12 service-request-cat">
						<td class="SR-12 type"></td>
						<td class="SR-12 count"></td>
					</tr>
					<tr class="SR-13 service-request-cat">
						<td class="SR-13 type"></td>
						<td class="SR-13 count"></td>
					</tr>
					<tr class="SR-14 service-request-cat">
						<td class="SR-14 type"></td>
						<td class="SR-14 count"></td>
					</tr>
					<tr class="SR-15 service-request-cat">
						<td class="SR-15 type"></td>
						<td class="SR-15 count"></td>
					</tr>

				</tbody>
			</table>
		</div>

	</div>
	
	<footer>
		<hr>
		<h3>an <a href="https://twitter.com/atxhack4change">@ATXHackforChange</a> project</h3>
	</footer>
</body>
<script src="app.js"></script>
</html>
